name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:

      - name: install
      - run: npm install
      - uses: actions/checkout@v3
        with:
        node-version: '17.4.0'
      - name: build
      - run: npm run build